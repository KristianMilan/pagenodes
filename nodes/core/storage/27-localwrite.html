<!-- localwrite node -->

<script type="text/x-red" data-template-name="localwrite">
    <div class="form-row">
      <label for="node-input-key"><i class="fa fa-tag"></i> <span data-i18n="common.label.key"></span></label>
        <input type="text" id="node-input-key" data-i18n="common.label.key">
    </div>

<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>


<script type="text/x-red" data-help-name="localwrite">
  <p>Writes to local storage utilizing localforage.</p>
  <p><a href="https://mozilla.github.io/localForage">https://mozilla.github.io/localForage</a></p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('localwrite', {
    category: 'storage',
    color: "Chartreuse",
    defaults: {
      name: {
        value: ""
      },
      key: {
        value: "",
        required:true
      }
    },
    inputs: 1,
    outputs: 0,
    icon: "leveldb.png",
    label: function() {
      return this.name || "localwrite";
    },
    labelStyle: function() {
      return this.name ? "node_label_italic" : "";
    }
  });
</script>
