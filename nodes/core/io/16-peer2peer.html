<!-- WebSocket Input Node -->
<script type="text/x-red" data-template-name="p2p in">
    <div class="form-row" id="websocket-client-row">
        <label for="node-input-client"><i class="fa fa-bookmark"></i> <span data-i18n="websocket.label.url"></span></label>
        <input type="text" id="node-input-client">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> <span data-i18n="common.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]common.label.topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="p2p in">
    <p>Peer-to-Peer input node.</p>
    <p>By default, the data received from the message will be in <b>msg.payload</b>. This will only receive messages from other clients on the topic you specify.
</script>

<script type="text/javascript">

(function() {

    function ws_oneditprepare() {
        $("#websocket-client-row").show();
    }

    function ws_oneditsave() {
        $("#node-input-server").append('<option value="">Dummy</option>');
        $("#node-input-server").val('');

    }


    function ws_validateserver() {
        if($("#node-input-mode").val() === 'client' || (this.client && !this.server)) {
            return true;
        }
        else {
            return RED.nodes.node(this.server) != null;
        }
    }

    function ws_validateclient() {
        if($("#node-input-mode").val() === 'client' || (this.client && !this.server)) {
            return RED.nodes.node(this.client) != null;
        }
        else {
            return true;
        }
    }

    RED.nodes.registerType('p2p in',{
        category: 'input',
        defaults: {
            name: {value:""},
            topic: {value:"", required:true},
            client: {type:"p2p-client", validate: ws_validateclient}
        },
        color:"rgb(160, 215, 215)",
        inputs:0,
        outputs:1,
        icon: "white-globe.png",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        label: function(){
            return this.name||("[p2p] "+this.topic);
        },
        oneditsave: ws_oneditsave,
        oneditprepare: ws_oneditprepare
    });

    RED.nodes.registerType('p2p out',{
        category: 'output',
        defaults: {
            name: {value:""},
            client: {type:"p2p-client", validate: ws_validateclient}
        },
        color:"rgb(160, 215, 215)",
        inputs:1,
        outputs:0,
        icon: "white-globe.png",
        align: "right",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        label: function(){
            return this.name||("[p2p]");
        },
        oneditsave: ws_oneditsave,
        oneditprepare: ws_oneditprepare
    });


    RED.nodes.registerType('p2p-client',{
        category: 'config',
        defaults: {
            channel: {value:"",required:true,validate: function(text){
                console.log('validating channel', text);
                return text && text.length > 9;
            } }
        },
        inputs:0,
        outputs:0,
        label: function() {
            return this.channel;
        }
    });

})();
</script>
