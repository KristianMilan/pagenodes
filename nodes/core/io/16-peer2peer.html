<!-- WebSocket Input Node -->
<script type="text/x-red" data-template-name="p2p in">
    <div class="form-row" id="websocket-client-row">
        <label for="node-input-client"><i class="fa fa-bookmark"></i> <span data-i18n="websocket.label.url"></span></label>
        <input type="text" id="node-input-client">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> <span data-i18n="common.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]common.label.topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="p2p in">
    <p>Peer-to-Peer input node.</p>
    <p>By default, the data received from the message will be in <b>msg.payload</b>. This will only receive messages from other clients on the topic you specify.
</script>

<!-- WebSocket out Node -->
<script type="text/x-red" data-template-name="p2p out">

    <div class="form-row" id="websocket-client-row">
        <label for="node-input-client"><i class="fa fa-bookmark"></i> <span data-i18n="websocket.label.url"></span></label>
        <input type="text" id="node-input-client">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="p2p out">
    <p>Peer-to-Peer out node.</p>

    <p>The topic of your message is what other clients should be listening for on their p2p input nodes.</p>
</script>


<!-- WebSocket Client configuration node -->
<script type="text/x-red" data-template-name="p2p-client">
    <div class="form-row">
        <label for="node-config-input-channel"><i class="fa fa-bookmark"></i> <span data-i18n="peer2peer.label.channel"></span></label>
        <input type="text" id="node-config-input-channel" placeholder="mySuperSecretChannel">
    </div>
    <div class="form-tips">
        <p><span>The channel must be at least 10 characters. Only share it with people you want on the channel</span></p>
    </div>
</script>

<script type="text/x-red" data-help-name="p2p-client">
   <p>This configuration node connects a p2p client to the specified channel.</p>
</script>
